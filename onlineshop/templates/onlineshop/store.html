{% extends 'onlineshop/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-2">
	        <h1 class="my-4" style="font-size: 30px;">ေစ်း၀ယ္</h1>
	        <!--{% for page in pages %}
	        <div class="list-group">
		          <a href="{{product.pageURL}}" class="list-group-item">{{page.page}}</a>
        	</div>
        	{% endfor %}-->
	    </div>

		<div class="col-lg-9">
	        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
	          <ol class="carousel-indicators">
	            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	          </ol>
	          <div class="carousel-inner" role="listbox">
	            <div class="carousel-item active">
	              <img class="d-block img-fluid" src="{% static 'images/hk.jpg' %}" alt="First slide">
	            </div>
	            <div class="carousel-item">
	              <img class="d-block img-fluid" src="{% static 'images/spotter.jpg' %}" alt="Third slide">
	            </div>
	            <div class="carousel-item">
	              <img class="d-block img-fluid" src="{% static 'images/HK 416.jpg' %}" alt="Third slide">
	            </div>
	          </div>
	          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	            <span class="sr-only">Previous</span>
	          </a>
	          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	            <span class="carousel-control-next-icon" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	          </a>
	        </div>
 
	        <div class="row">
	        	{% for product in products %}
	        	<div class="col-lg-4">
	        		<img class=" thumbnail" src="{{product.imageURL}}">
		        		 <div class="box-element">
		        		 		<h6><strong>{{product.name}}</strong></h6>
		        		 		<h4><strong>{{product.price|floatformat:2}} Ks</strong></h4>
		        		 		<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">ေစ်း၀ယ္ရန္</button>
		        		 		<!--<a class="btn btn-outline-success" href="#">ၾကည့္ရွု႕ရန္</a>-->
		        		 </div>
	        	</div>
	        	{% endfor %}
	        </div>
	    </div>
	</div>

{% endblock content %}
